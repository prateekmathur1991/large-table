<template>
    <!-- Loading Spinner -->
    <template if:true={isLoading}>
        <div class="slds-p-around_medium">
            <lightning-spinner alternative-text="Loading data..." size="large"></lightning-spinner>
            <p class="slds-text-body_regular slds-text-align_center">{LOADING_LABEL} {loadingProgress}% complete</p>
        </div>
    </template>

    <!-- Error Message -->
    <template if:true={errorMessage}>
        <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_small">
                <lightning-icon icon-name="utility:error" alternative-text="Error"></lightning-icon>
            </span>
            {errorMessage}
        </div>
    </template>

    <!-- Main Content -->
    <template if:false={isLoading}>
        <div class="slds-p-around_medium">
            <!-- Search Input -->
            <div class="slds-m-bottom_medium">
                <lightning-input
                    type="search"
                    label="Search"
                    placeholder={SEARCH_PLACEHOLDER_LABEL}
                    value={searchTerm}
                    onchange={handleSearchChange}>
                </lightning-input>
            </div>

            <!-- Data Table -->
            <template if:true={hasData}>
                <lightning-datatable
                    key-field="Id"
                    data={displayedData}
                    columns={columns}
                    onsort={handleSort}
                    sorted-by={sortField}
                    sorted-direction={sortDirection}
                    hide-checkbox-column="true">
                </lightning-datatable>

                <!-- Pagination Controls -->
                <div class="slds-m-top_medium">
                    <div class="slds-grid slds-grid_align-spread">
                        <div>
                            <lightning-button
                                label={FIRST_LABEL}
                                onclick={handleFirstPage}
                                disabled={isFirstPage}
                                variant="neutral">
                            </lightning-button>
                            <lightning-button
                                label={PREVIOUS_LABEL}
                                onclick={handlePreviousPage}
                                disabled={isFirstPage}
                                variant="neutral"
                                class="slds-m-left_small">
                            </lightning-button>
                        </div>
                        <div class="slds-text-body_regular">
                            {pageInfo}
                        </div>
                        <div>
                            <lightning-button
                                label={NEXT_LABEL}
                                onclick={handleNextPage}
                                disabled={isLastPage}
                                variant="neutral">
                            </lightning-button>
                            <lightning-button
                                label={LAST_LABEL}
                                onclick={handleLastPage}
                                disabled={isLastPage}
                                variant="neutral"
                                class="slds-m-left_small">
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </template>

            <!-- No Data Message -->
            <template if:false={hasData}>
                <div class="slds-text-align_center slds-p-around_large">
                    <p class="slds-text-heading_medium">{NO_DATA_LABEL}</p>
                    <p class="slds-text-body_regular">{NO_DATA_DESCRIPTION_LABEL}</p>
                </div>
            </template>
        </div>
    </template>
</template>
